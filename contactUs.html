<!DOCTYPE html>
<html>
    <head>
	    <meta charset="utf-8">
	    <title>Contact Us Page</title>
        <link rel="stylesheet" type="text/css" href="contactUs.css" />
    </head>
    <body>

        <header>Super Hot Hatchbacks</header>
        <navbar>NavBar</navbar>
       
        <div class="navbar flex-container">
            <a class="navItem" href="projectIndex.html">Home</a>
            <a class="navItem" href="pickFavourite.html">Pick a Favourite</a>
            <a class="navItem" href="contactUs.html">Contact Us</a>
          </div>

          <div class="container">
            <form action="./contactUsSuccess.html">
          
              <label for="fname">First Name</label>
              <input type="text" id="fname" name="firstname" placeholder="Your name..">
          
              <label for="lname">Last Name</label>
              <input type="text" id="lname" name="lastname" placeholder="Your last name..">

              <label for="email">Email Address</label>
              <input type="text" id="email" name="emailaddress" placeholder="Your email address..">
          
              <label for="country">Country</label>
              <select id="country" name="country">
                <option selected hidden disabled>Select a Country</option>
                <option value="unitedkingdom">United Kingdom</option>
                <option value="australia">Australia</option>
                <option value="canada">Canada</option>
                <option value="usa">USA</option>
              </select>
          
              <label for="subject">Subject</label>
              <textarea id="subject" name="subject" placeholder="Write something.." style="height:200px"></textarea>
          
              
              <input type="submit" value="Submit">
        

            </form>
          </div>

          </body>
</html>
